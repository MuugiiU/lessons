<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin New Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Шинэ Бүтээгдэхүүн Нэмэх</h1>
        <p>Бүтээгдэхүүний ангилал</p>
        <select class="form-select w-25 category" aria-label="Default select example">
            <option selected>Сонгоно уу</option>
            <option value="1">Гар утас</option>
            <option value="2">Цахилгаан бараа</option>
            <option value="3">Гоо сайхан</option>
        </select>
        <div class="mb-3 w-25">
            <label for="exampleFormControlInput1" class="form-label w-25">Бүтээгдэхүүний нэр</label>
            <input type="email" class="form-control title" id="exampleFormControlInput1">

            <label for="exampleFormControlInput1" class="form-label w-25">Бүтээгдэхүүний Үнэ</label>
            <input type="email" class="form-control price" id="exampleFormControlInput1">
        </div>
        <div class="mb-3 w-25">
            <label for="formFileSm" class="form-label">Зураг</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
    
          <div class="form-check">
            <p>Онцгой бараа эсэх</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Тийм
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
             Үгүй
            </label>
          </div>
          <div>
           <p> Өдөр Сонгох</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Даваа гариг
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Мягмар гариг
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Лхавга гариг
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Пүрэв гариг
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Баасан гариг
            </label>
          </div>
        </div>
        <div> <button type="button" class="btn btn-primary" id="bb">
           Save </button></div>
         
    </div>
    <script src="./js/admin_new_pade.js"></script>
</body>

</html>
