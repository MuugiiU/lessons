<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
   
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand p-3">
                <img src="./img/Letter.png" class=" text-bg-primary p-3 rounded-4 ">
                <span class="ms-4">E-commerce</span>
            </a>
            <form class="d-flex-1" role="search">
                <div class="form-control mx-auto">
                    <label for="searchBtn">
                        <img src="./img/search.png" class=" p-3 rounded-4">
                        <input style="border: none; background-color: transparent; outline: none; width: 1200px; "
                            type="search" id="searchBtn" placeholder="useless items on white background"
                            aria-label="Search">
                    </label>
                </div>
            </form>

            <button class="btn btn-outline-primary " type="submit">Sign in</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span style="color: red;"><i class="fa-solid fa-cart-shopping"></i></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: red;">My cart<i class="fa-solid fa-cart-shopping"></i></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Product:
                                <img src="./img/iphone9 1.jpg" alt="">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Price:$549.00
                                <button class="hasah" style="border: transparent; ">-</button>
                                <span>1</span>
                                <button>+</button>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row  productlist">

        </div>
    </div>



    <script src="./js/e-commerce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
