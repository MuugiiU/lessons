<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
   <div class="container">
     <!--carousel start-->
    <div class="row">
       <div class="col">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src=https://image.shutterstock.com/image-photo/nature-concept-hand-touching-sky-260nw-2167668179.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://image.shutterstock.com/image-photo/lake-bled-on-winter-day-260nw-767671438.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://image.shutterstock.com/image-photo/cradle-mountain-landscape-perfectly-reflected-260nw-636405479.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
       </div>
    </div> <!--carousel end-->



   </div> 
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
