<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="./css/social-media.css">
</head>

<body>
    <div class="container">
        <h1> Social media хэрэглэгчийн судалгаа</h1>
        <p> Судалгаанд оролцсон таньд баярлалаа.</p>
        <div class="header">

            <form action="">
                <fieldset>
                    <legend>
                        <h3>Ерөнхий Мэдээлэл</h3>
                    </legend>
                    <div class="item">
                        <label for="text">Hэр</label><br>
                        <input type="text" placeholder="Нэр" required />
                    </div>
                    <div class="item">
                        <label for="email">И-мэйл</label><br>
                        <input type="email" placeholder="И-мэйл" required />
                    </div>
                    <div class="years">
                        <label for="number">Нас</label><br>
                        <input type="number" min="14" max="99" placeholder="Нас" required />
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="information">
            <form action="">
                <fieldset>
                    <legend>
                        <h3>Social media</h3>
                    </legend>
                    <div class="tsag">
                        <label for="tsag"> Та өдөрт хэдэн цаг social media ашигладаг вэ?</label><br>
                        <select name="tsag" id="tsag">
                            <option value="1-2цаг" placeholder="1-2цаг ">1-2цаг</option>
                            <option value="2-3цаг" placeholder="2-3цаг ">2-3цаг</option>
                            <option value="зав гарсан үедээ" placeholder="зав гарсан үедээ ">зав гарсан үедээ</option>
                            <option value="байнга" placrholder="байнга">байнга</option>
                            <option value="Бусад" placrholder="бусад">бусад</option>

                        </select>
                    </div>
                    <div class="radio">
                        <h3>Та онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн альныг илүүд үздэг вэ
                        </h3>
                        <div class="form-group">
                            <input type="radio" id="1" name="songolt" value="Онлайн худалдан авалт">
                            <label for="1">Онлайн худалдан авалт</label>

                        </div>
                       <div class="form-group">
                           <input type="radio" id="2" name="songolt" value="Дэлгүүр орж худалдан авалт хийх">
                           <label for="2">Дэлгүүр орж худалдан авалт хийх</label>

                       </div>
                    </div>
                    <div class="check">
                        <h3>Та ямар social media platform ашигладаг вэ? </h3>

                        <div class="form-group">
                            <input type="checkbox" id="fb" required />
                            <label class="checkbox" for="fb">Facebook</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Instagram</label>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Twitter</label>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Reddit</label>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Snapchat</label>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Quara</label>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Youtube</label>

                        </div>
                        <div class="form-group">
                            <input type="checkbox" required />
                            <label class="checkbox">Бусад</label>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="footer">
            <h3>Санал хүсэлт</h3>
            <textarea name="desctiption" id="desc" cols="30" rows="10"
                placeholder="Санал хүсэлтээ оруулна уу"></textarea>
            <input type="submit" value="Илгээх">

        </div>


    </div>
</body>

</html>
