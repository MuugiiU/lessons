<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form image 2</title>
    <link rel="stylesheet" href="./css/formimage2.css">
</head>

<body>
    <div class="head">
        <h2>
            Welcome to the 24x7 Fitness club: Courts Reservetion Page!
        </h2>
    </div>
    <div class="body">
        <fieldset>
            <legend>
                Member Demographic
            </legend>
            <form action="">

                <label for="name"> Name</label>
                <input type="text" id="name">
                <p>Are you a Member?</p>

                <input type="radio" id="radio" name="radio">
                <label for="radio">Member</label>

                <input type="radio" id="noradio" name="radio">
                <label for="noradio">Non-member</label><br><br>

                <label for="email">Email</label>
                <input type="email" id="email">

            </form>
        </fieldset>

        <div class="footer">
            <form action="">
                <label for="Facility">Facility</label>
                <select name="Facility"><br>
                    Facility
                    <option value="">Badminton</option>
                    <option value="">Basketball</option>
                    <option value="">Football</option>
                    <option value="">Tennis</option>
                </select>

                <p>Select a reservation data and time</p>
                <label for="date"></label>
                <input type="date" id="date">

                <label for="time"></label>
                <input type="time" id="time">
                <div>
                    <input type="checkbox" id="check" value="I agree to the club's reservation policy">
                    <label for="check"> I agree to the club's reservation policy</label><br><br>
                    <div></div>
                    <input type="submit" value="SUBMIT">
                </div> <br><br>
            </form>
        </div>
    </div>
</body>

</html>
