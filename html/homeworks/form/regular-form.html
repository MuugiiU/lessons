<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Form</title>
    <link rel="stylesheet" href="./css/regular-form.css">
</head>

<body>
    <div>
        <fieldset>
            <legend class="hi">Hi form </legend>
            <form action="">
                <div>
                    <label for="name">Нэр</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="last">Овог</label>
                    <input type="text" id="last"><br>
                </div>
                <div>
                    <label for="email">И-Мэйл</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">Утас</label>
                    <input type="number" id="phone"><br>
                </div>
                <div>
                    <label for="years">Нас</label>
                    <input type="number" id="years">
                </div>
                <div>
                    <label for="date">Төрсөн өдөр</label>
                    <input type="date" id="date">
                </div>
                <div>
                    <label for="gender">Хүйс</label>
                    <select name="gender" id="gender">
                        <option value="">Сонгох</option>
                        <option value="">Эрэгтэй</option>
                        <option value="">Эмэгтэй</option>
                        <option value="">Бусад</option>
                    </select>
                </div>
                <div>
                    <label for="message">Тодорхойлолт</label>
                    <textarea name="text" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="check">Сурагч эсэх</label>
                    <input type="checkbox" id="check" name="check"> Тийм
                </div>
            </form>

        </fieldset>
    </div>
</body>

</html>
