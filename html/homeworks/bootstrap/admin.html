<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
        <div class="container-fluid text-ligth b">
            <a class="navbar-brand" href="#">Админ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Хэрэглэгч</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ангилал</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Мэдээ
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                            <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Сэдэв</a>
                    </li>
                </ul>

                <button type="button" class="btn btn-light">Гарах</button>

            </div>
        </div>
    </nav>
    <div class="container ">
        <div class="row   mx-auto ">
            <div class="col-9 d-flex justify-content-between ">
                <h1 class="admin p-5 ">Ангилал</h1>
                <div>
                    <button type="button" class="btn btn-primary  m-5" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Шинэ</button>
                </div>
            </div>

          
            <div class="row1 text-center mx-5">
                <div class="col-8 text-center border border-2  p-2 mb-3 d-flex justify-content-between">
                    <h4>Улс төр</h4>
                    <button type="button" class="btn btn-lg btn-outline-secondary ">Засах</button>
                </div>
                <div class="col-8 text-center border border-2  p-2 mb-3 d-flex justify-content-between">
                    <h4>Нийгэм</h4>
                    <button type="button" class="btn btn-lg btn-outline-secondary ">Засах</button>
                </div>
                <div class="col-8 text-center border border-2  p-2 mb-3 my-4 d-flex justify-content-between">
                    <h4>Спорт</h4>
                    <button type="button" class="btn btn-lg btn-outline-secondary ">Засах</button>
                </div>
            </div>

            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ангилал нэмэх</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex flex-column ">
                            <p class="name text-left">Нэр</p>
                            <label for="text"></label>
                            <input class="form-control" type="text" placeholder="Ангиллын нэр">
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                            <button type="button" class="btn btn-primary">Хадгалах</button>
                        </div>
                    </div>
                </div>
            </div>







        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
